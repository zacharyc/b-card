<!DOCTYPE html>
<html>
<head>
    <title>Zachary Cohen's Business Card</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <script src="https://kit.fontawesome.com/784788224e.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="h-card">
    <div class="left">
    <img src="images/logo.png" class="u-logo" />
    </div>
    <div class="right">
        <div>
            <a class="p-name u-url" href="https://www.zacharyc.com">Zachary Cohen</a>
            <div class="h-adr">
                <span class="p-locality">Newport</span>, <span class="p-region">RI</span>
            </div>
        </div>
        <div class="specific-name" style="display:none;">
            <p class="p-given-name">Zachary</p>
            <p class="p-family-name">Cohen</p>
            <p class="p-nickname">Zack</p>
        </div>
    
        <div class="connect">
            <a href="mailto:zachary@zacharyc.com" class="u-email"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://www.instagram.com/zacharycohen"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.github.com/zacharyc"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/zacharyc"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    <div>
</div>
</body>
</html>
